    <link rel="stylesheet" type="text/css" href="{% static '../static/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <div class=""></div>
    <header class="bg-color-vibrant text-light">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="mt-3 col-lg-1 col-md-1 m-0 p-0 text-end d-flex justify-content-between align-items-center">
                {% comment %} <img src="images/icons/logo.png" class="img-fluid"> {% endcomment %}
            </div>
            <div class="mt-3 col-lg-2 col-md-2 orange-text d-inline justify-content-between align-items-end ">
                <h1 class="mb-0 text-light"><a class="text-decoration-none text-reset" href="{% url 'home' %}">مدیریت کارها</a></h1>
            </div>
            
            
            <div class="mt-3 col-lg justify-content-center col-sm-12 input-group">
              <form method="GET" action="{% url 'search' %}">
                <input type="text" name="query" placeholder="جستجو کنید...">
                <button type="submit" class="bg-color-medium text-light">جستجو</button>
              </form>
            </div>
            
            <div class="mt-3 col-lg-2 col-md-2 col-sm-2 text-start">
              <div>
              {% if request.user.is_authenticated %}
                <a class="btn rounded text-light rounded-pill bg-color-medium" href="{% url 'user_logout' %}" role="button">
                  خروج
                </a>
                {% else %}
                <a class="btn rounded rounded-pill bg-color-medium text-light" href="{% url 'user_login' %}" role="button">
                    ورود / ثبت نام
                </a>
              {% endif %}
              </div>
            </div>
            <div class="mt-3 col-lg-1 col-md-1 col-sm-1">
                {% comment %} <a href="#"> <img src="images/icons/shopping_cart.png" alt="" class="img-fluid"></a> {% endcomment %}
            </div>
        </div>
        <nav class="navbar navbar-expand-lg mt-3">
            <div class="container-fluid border-bottom">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                  <li class="nav-item dropdown">
                    <a class="btn rounded text-light" href="{% url 'task_categories' %}" role="button">
                      دسته بندی
                    </a>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false">
                      وظایف  
                    </button>
                      <ul class="dropdown-menu dropdown-menu-end text-end">
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                      </ul>
                  </li>
                </ul>
              </div>
            </div>
            
          </nav>
    </header>
    <div class="container pb-3 my-3 rounded" id="top_page">
      {% block content %}
      {% endblock %}
    </div>
